<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <title>Dashboard Inicial</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <h3 class="text-left text-white p-4">Bem vindo, Rodrigo!</h3>
        <div class="bg-white p-4 rounded border">
            <div class="row mb-4">
                <div class="col-sm-4 mb-3">
                    <button type="button" class="btn btn-success mb-2">Fazer Transferencia</button>
                    <div class="card bg-success">
                        <div class="card-body text-white">
                            <h3 class="card-title">Saldo disponivel</h1>
                            <h5 class="card-text">R$ 5.343,93</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mb-3">
                    <button type="button" class="btn btn-info mb-2">Ver Extrato</button>
                    <div class="card bg-info">
                        <div class="card-body text-white">
                            <h3 class="card-title">Ultima entrada</h1>
                            <h5 class="card-text">R$ 1.043,73</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary mb-2">Pagar Fatura</button>
                    <div class="card bg-primary">
                        <div class="card-body text-white">
                            <h3 class="card-title">Fatura do cartão</h1>
                            <h5 class="card-text">R$ 343,93</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h4 class="mb-3">Últimas Transações</h4>
                <div class="list-group">
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">Supermercado Extra</h6>
                                <small class="text-muted">10 Nov 2024</small>
                            </div>
                            <span class="text-danger">- R$ 245,30</span>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">Depósito Recebido</h6>
                                <small class="text-muted">09 Nov 2024</small>
                            </div>
                            <span class="text-success">+ R$ 1.250,00</span>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">Farmácia São Paulo</h6>
                                <small class="text-muted">08 Nov 2024</small>
                            </div>
                            <span class="text-danger">- R$ 89,90</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
